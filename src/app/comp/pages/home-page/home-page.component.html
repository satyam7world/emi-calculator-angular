<section>
  <div class="section container">
    <!--Ui Component-->
    <div class="columnX">
      <div class="row">

        <div class="input-field col s12">
          <!--removed = class="validate" coz when decimal value it was becoming red-->
          <label class="active" for="#textBoxInput1">Enter Interest Rate %</label>
          <input placeholder="Interest"
                 type="number" id="#textBoxInput1" [ngModel]="interestRate"
                 (ngModelChange)="onNgModelChange($event, inputTypeUI.INTEREST)">
        </div>

        <div class="input-field col s8">
          <label class="active" for="#textBoxInput2">Enter number of Year</label>
          <input type="number" id="#textBoxInput2" [ngModel]="tenureTime"
                 (ngModelChange)="onNgModelChange($event, inputTypeUI.TENURE)">
        </div>


        <div class="col s4">
          <p>
            <label>
              <input class="with-gap" name="tenureUnit" type="radio"
                     (change)="onNgModelChange(true, inputTypeUI.TENURE_UNIT_CHANGER)"/>
              <span>Month</span>
            </label></p>
          <p>
            <label>
              <input class="with-gap" name="tenureUnit" type="radio"
                     checked
                     (change)="onNgModelChange(false, inputTypeUI.TENURE_UNIT_CHANGER)"/>
              <span>Year</span>
            </label></p>
        </div>

        <div class="input-field col s12">
          <label class="active" for="#textBoxInput3">Enter Principal Amount</label>
          <input type="number" id="#textBoxInput3" [ngModel]="principalAmount"
                 (ngModelChange)="onNgModelChange($event, inputTypeUI.PRINCIPAL)">
        </div>

      </div>

      <h4>Emi Per Month = <strong>{{emiResponseResult.emiPerMonth}}&nbsp;{{currencySymbolsNgModelNumber}}</strong></h4>
      <h5>Total Interest = <strong>{{emiResponseResult.totalInterestOverTimeRounded}}&nbsp;{{currencySymbolsNgModelNumber}}</strong></h5>
      <h5>Total Money to Pay = <strong>{{emiResponseResult.totalMoneyToPay}}&nbsp;{{currencySymbolsNgModelNumber}}</strong></h5>


    </div>
    <!--Chart Result-->
    <div class="columnX">
      <div id="chart" class="chart-container">
        <apx-chart #chartApexF
                   [series]="chartOptions.series"
                   [chart]="chartOptions.chart"
                   [labels]="chartOptions.labels"
                   [legend]="chartOptions.legend"
                   [colors]="chartOptions.chartColor"
        ></apx-chart>
        <!--                   [responsive]="chartOptions.responsive"-->
      </div>

    </div>

  </div>

  <div class="container">
    <h3 class="center">Calculator Settings</h3>

    <div class="row">
      <div class="input-field col s12">
        <!--Due to browser-default added input-field removed in select : will do later-->
        <label class="active">Display Currency Symbol</label>
        <select id="displayCurrencySymbolSelectSetting"
                class="browser-defaultX" [(ngModel)]="currencySymbolsNgModelNumber" (change)="onSettingsNgModelChange($event.target )">
          <!--also empty-->
          <!--todo : load it from cache or settings--><!-- <option value="" disabled selected>Choose your Currency</option>-->
          <!--          <option value="" disabled selected>Select a Currency Symbol</option>-->
          <option *ngFor="let a of currencySymbols" [ngValue]="a.value">{{a.nameX}}</option>
        </select>
      </div>
      <div class="input-field col s12">
        <label class="active">Number Rounding</label>
        <!--removed class="browser-default"-->
        <select id="numberRoundingSelectSetting" [(ngModel)]="settingsRoundingOptionNgModel" (change)="onSettingsNgModelChange($event.target)">
          <!-- <option value="" disabled selected>Choose your Currency</option>-->
          <option *ngFor="let a of settingsRoundingOption" [ngValue]="a.value">{{a.nameX}}</option>
        </select>
      </div>
      <div class="input-field col s4">
        <input id="defaultInterest" type="number" [value]="defaultInterestNoUpdate" (change)="onSettingsNgModelChange($event.target)">
        <label class="active" for="defaultInterest">Default Interest</label>
      </div>
      <div class="input-field col s4">
        <input id="defaultTenureValue" type="number" [value]="defaultTenureTimeNoUpdate" (change)="onSettingsNgModelChange($event.target)">
        <label class="active" for="defaultTenureValue">Default Tenure Value</label>
      </div>
      <div class="input-field col s4">
        <input id="idPrincipalDefault" type="number" [value]="defaultPrincipalAmountNoUpdate" (change)="onSettingsNgModelChange($event.target)">
        <label class="active" for="idPrincipalDefault">Default Principal Value</label>
      </div>
    </div>
  </div>
</section>

<app-seo-home-page-article></app-seo-home-page-article>

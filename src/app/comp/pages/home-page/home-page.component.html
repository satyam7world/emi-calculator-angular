<section>
  <div class="section container">
    <!--Ui Component-->
    <div class="columnX">
      <div class="input-field">
        <!--removed = class="validate" coz when decimal value it was becoming red-->
        <label class="active" for="#textBoxInput1">Enter Interest Rate %</label>
        <input placeholder="Interest"
               type="number" id="#textBoxInput1" [ngModel]="interestRate"
               (ngModelChange)="onNgModelChange($event, inputTypeUI.INTEREST)">
      </div>

      <div class="input-field">
        <label class="active" for="#textBoxInput2">Enter number of Year</label>
        <input type="number" id="#textBoxInput2" [ngModel]="tenureInYear"
               (ngModelChange)="onNgModelChange($event, inputTypeUI.TENURE)">
      </div>

      <div class="input-field">
        <label class="active" for="#textBoxInput3">Enter Principal Amount</label>
        <input type="number" id="#textBoxInput3" [ngModel]="principalAmount"
               (ngModelChange)="onNgModelChange($event, inputTypeUI.PRINCIPAL)">
      </div>

      <h4>Emi Per Month = <strong>{{emiResponseResult.emiPerMonth}}</strong></h4>
      <h5>Total Interest = <strong>{{emiResponseResult.totalInterestOverTime}}</strong></h5>
      <h5>Total Money to Pay = <strong>{{emiResponseResult.totalMoneyToPay}}</strong></h5>


    </div>
    <!--Chart Result-->
    <div class="columnX">
      <div id="chart" class="chart-container">
        <apx-chart #chartApexF
                   [series]="chartOptions.series"
                   [chart]="chartOptions.chart"
                   [labels]="chartOptions.labels"
                   [legend]="chartOptions.legend"
                   [colors]="chartOptions.chartColor"
        ></apx-chart>
        <!--                   [responsive]="chartOptions.responsive"-->
      </div>

    </div>

  </div>

  <div class="container">
    <h3 class="center">Calculator Settings</h3>

    <div class="row">
      <div class="input-field col s12">
        <!--Due to browser-default added input-field removed in select : will do later-->
        <label class="active">Display Currency Symbol</label>
        <select id="displayCurrencySymbolSelectSetting" class="browser-defaultX" (change)="onSettingsNgModelChange($event.target)">
          <!--also empty-->
          <!--todo : load it from cache or settings--><!-- <option value="" disabled selected>Choose your Currency</option>-->
          <option value="inr">Indian Rupee Sign &#8377;</option>
          <option value="usd">Dollar Sign &dollar;</option>
          <option value="eur">Euro Sign &euro;</option>
          <option value="yen">Yen Sign &yen;</option>
          <option value="pound">Pound Sign &pound;</option>
        </select>
      </div>
      <div class="input-field col s12">
        <label class="active">Number Rounding</label>
<!--removed class="browser-default"-->
        <select id="numberRoundingSelectSetting" (change)="onSettingsNgModelChange($event.target)">
          <!-- <option value="" disabled selected>Choose your Currency</option>-->
          <option value="two-digit">Show two digits decimal</option>
          <option value="no-rounding">No Rounding</option>
          <option value="ceil">Ceil Rounding Integer</option>
          <option value="floor">Floor Rounding Integer</option>
          <option value="one-digit">Show one digits decimal</option>
          <option value="three-digit">Show three digits decimal</option>
        </select>
      </div>
      <div class="input-field col s4">
        <input id="first_name" type="number">
        <label for="first_name">Default Interest</label>
      </div>
      <div class="input-field col s4">
        <input id="second_name" type="number">
        <label for="second_name">Default Tenure Value</label>
      </div>
      <div class="input-field col s4">
        <input id="idPrincipalDefault" type="number">
        <label for="idPrincipalDefault">Default Principal Value</label>
      </div>
    </div>
  </div>
</section>
